<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind - 대화 분석 요청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">EchoMind</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><span class="nav-link text-white">안녕하세요, {{ nickname }}님</span></li>
                <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="text-center mb-5">
        <h2>AI 성격 분석 시작하기</h2>
        <p class="text-muted">카카오톡 대화 파일을 업로드하고, 분석할 본인의 대화명을 입력하세요.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger text-center">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}

                    <form action="/api/upload_chat" method="POST" enctype="multipart/form-data">
                        
                        <div class="mb-4 text-center">
                            <img src="https://via.placeholder.com/100?text=KakaoTalk" alt="Kakao Icon" class="mb-3 rounded">
                            <h5>카카오톡 대화 파일(.txt) 업로드</h5>
                        </div>

                        <div class="mb-4">
                            <label for="chat_file" class="form-label fw-bold">1. 대화 파일 선택 (.txt)</label>
                            <input class="form-control" type="file" id="chat_file" name="chat_file" accept=".txt" required>
                        </div>

                        <div class="mb-4">
                            <label for="target_name" class="form-label fw-bold">2. 분석할 대화명 입력</label>
                            <input type="text" class="form-control" id="target_name" name="target_name" required placeholder="카톡 대화방에서 본인이 사용하는 이름을 정확히 입력하세요.">
                            <div class="form-text text-danger">* 대화 내보내기 파일에 표시된 이름과 정확히 일치해야 분석이 가능합니다.</div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">AI 분석 시작하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
